management:
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
    redis:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  profiles:
    default:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - GlobalFilter
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 10
              burstCapacity: 20
              requestedToken: 1
        - name: Retry
          args:
            retries: 3
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms
        - name: CircuitBreaker
          args:
            name: CircuitBreaker
            fallbackUri: forward:/fallback

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000'
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS

      routes:
        - id: rule
          uri: lb://rule #http://rule
          predicates:
            - Path=/api/rule/**

        - id: member-service
          uri: lb://member-service #http://member
          predicates:
            - Path=/api/member/**, /oauth2/authorization/**, /login/**

        - id: study
          uri: lb://study #http://study
          predicates:
            - Path=/api/studyrule/**,/api/study/**,/api/my-study/**

        - id: solved
          uri: lb://solved #http://solved
          predicates:
            - Path=/api/solved/**
